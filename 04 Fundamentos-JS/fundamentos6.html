<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fundamentos de Programación en JavaScript parte 6</title>
	<meta name="description" content="En este ejercicio seguiremos entendiendo fundamentos de programación en JavaScript">
	<style>
		body, html {
			font-family: Helvetica, sans-serif;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>Fundamentos de Programación en JavaScript parte 6</h1>
	<p><a href="index.html">Regresar al inicio</a></p>
	<h2>Números</h2>
	
	<button id="calificacion">Calificación</button>
	<button id="adivina">Adivina el número</button>

	<h2>Cadenas de Texto</h2>
	<button id="escribe">Escribe algo</button>
	
	<h2>Formularios</h2>
	<form id="rfc">
		<fieldset>
			<legend>Ingresa tus datos:</legend>
			<div>
				<label for="nombre">Nombre(s):</label>
				<input type="text" placeholder="Nombres" id="nombre">
			</div>
			<div>
				<label for="apaterno">Apellido Paterno:</label>
				<input type="text" placeholder="Apellido paterno" id="apaterno">
			</div>
			<div>
				<label for="amaterno">Apellido Materno:</label>
				<input type="text" placeholder="Apellido materno" id="amaterno">
			</div>
			<div>
				<label for="nacimiento">Fecha de Nacimiento:</label>
				<input type="text" placeholder="dd-mm-aaaa" id="nacimiento">
			</div>
			<div>
				<label for="homoclave">Homoclave:</label>
				<input type="text" placeholder="Deben ser 3 caractéres" id="homoclave">
			</div>
			<div>
				<input type="submit" id="enviar" value="Generar RFC">
			</div>
			<div id="respuesta"></div>
		</fieldset>
	</form>

	<script src="js/fundamentos6.js"></script>
</body>
</html>
